{% extends "base.html" %}
{% block content %}
<div id="view-haiku">
{% if user == haiku.author %}
<div class="score"><label>score</label> {{ haiku.get_grade_percent }}</div>
{% endif %}
<div class="poem">{{ haiku }}</div>
<ul class="links">
<li><a href="{% url "haiku:edit" haiku.id %}">edit</a></li>
<li><a href="{% url "haiku:list" %}">see all</a></li>
</ul>
</div>
{% endblock content %}
